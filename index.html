<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup web site </title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <section>
        <div class="container">
              <button type="button" class="btn" id="popupOpen" onclick="openPopup()">Submit</button>
              <div class="container-details" id="popup">
                <img src="https://lh3.googleusercontent.com/BdCs4729avjBTMN8isNqNkonnSJ1WBRa28MZYKXFTeA3OR5rZvQI75PabAfNQWfmzQM" alt="">
                <h1>Payment Successful !</h1>
                <p>Your Payment Suceessfully Submitted Thanks!</p>
                <button id="popupClose" class="btn-1" onclick="closePopup()">OK</button>
              </div>
        </div>
    </section>

    <script>
        let pop = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>
</body>
</html>
